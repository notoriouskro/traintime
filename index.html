<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Grand Central Station</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Moment JS reference -->

    <script src='https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js'></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

</head>

<body>

    <div class="container">

        <br>

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Grand Central Station</h1>
            <h3 class="text-center">"Chugga chugga choo choo!"</h3>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <!-- Add Train Card-->
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h3>Add Train</h3>
                </div>
                <div class="card-body">

                    <!-- Add train Form -->
                    <form role="form">
                        <div class="form-group">
                            <label for="train-input">Train Name:</label>
                            <input class="form-control" id="train-input"
                                type="text">
                        </div>
                        <div class="form-group">
                            <label for="destination-input">Destination:</label>
                            <input class="form-control" id="destination-input"
                                type="text">
                        </div>
                        <div class="form-group">
                            <label for="time-input">First Train Time
                                (HH:mm - military time)</label>
                            <input class="form-control" id="time-input"
                                type="time">
                        </div>
                        <div class="form-group">
                            <label for="frequency-input">Frequency (min)</label>
                            <input class="form-control" id="frequency-input"
                                type="number">
                        </div>
                        <button class="btn btn-primary" id="add-train"
                            type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JavaScript -->
    <script src="Assets/Javascript/app.js"></script>

</body>

</html>
